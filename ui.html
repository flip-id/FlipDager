<style>
  body {
    /* padding: 2em; */
    font-family: "Roboto", sans-serif;
  }
  h1,
  h3 {
    font-size: 20px;
    margin-top: 1rem;
    margin-left: 1rem;
    margin-bottom: 4px;
  }

  h3 {
    font-size: 14;
  }

  div {
    display: block;
    margin: 1rem;
  }
  .cat-container {
    background-color: #f2f2f2;
    padding: 1rem;
    margin-bottom: 1rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    border-radius: 32px;
  }
  .cat-container button {
    flex-basis: 100%;
    margin: 0.5rem;
  }
  button {
    font-family: "Nanum Gothic", sans-serif;
    display: inline-block;
    padding: 0.5rem 1rem;
    border: 1px solid #fd6542;
    background-color: #ffffff;
    color: #fd6542;
    font-size: 14px;
    cursor: pointer;
    border-radius: 24px;
  }

  button:active {
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
    transform: translateY(2px);
  }

  .footer {
    font-size: 12px;
    text-align: center;
  }
</style>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

<h1>FlipDager</h1>

<div class="cat-container">
  <p>Person</p>
  <button id="first_name">First Name</button>
  <button id="last_name">Last Name</button>
  <button id="full_name">Full Name</button>
</div>
<div class="cat-container">
  <p>Additional</p>
  <button id="phone_number">Phone number</button>
  <button id="address">Address</button>
  <button id="bill_account">Bill Acc Number</button>
</div>

<div class="cat-container">
  <p>Banks</p>
  <button id="bank">Bank Name</button>
  <button id="account_number">Account Number</button>
  <button id="nominal">Nominal</button>
</div>

<div class="cat-container">
  <p>Flip Globe</p>
  <button id="globe_country">Country Name</button>
</div>

<p class="footer">Made with ðŸ’– by Design System Team</p>

<script>
  //First Name, Last Name, Full Name
  document.getElementById("first_name").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-first-name" } }, "*");
  };
  document.getElementById("last_name").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-last-name" } }, "*");
  };
  document.getElementById("full_name").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-full-name" } }, "*");
  };

  //Phone Number, Address, Bill Account
  document.getElementById("phone_number").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-phone-number" } }, "*");
  };
  document.getElementById("address").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-address" } }, "*");
  };
  document.getElementById("bill_account").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-bill" } }, "*");
  };

  //Banks
  document.getElementById("bank").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-bank" } }, "*");
  };
  document.getElementById("account_number").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-account" } }, "*");
  };
  document.getElementById("nominal").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-nominal" } }, "*");
  };

  //Flip Globe

  document.getElementById("globe_country").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "change-country" } }, "*");
  };
</script>
